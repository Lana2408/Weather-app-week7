<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <title>My Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class="weather-wrapper">
     <div class="weather">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" class="form-control" autofocus="on" autocomplete="off" id="city-input"
              placeholder="Enter a city" />
          </div>
          <div class="col-3">
            <input type="submit" value = "Search" class="btn btn-primary" w-100 />
          </div>
        </div>
      
      </form>
      <div class="overview">
     
<h1 id="city"></h1>
          <ul>
            <li>Last updated: <span  id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
      
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <img src="" alt="" id="icon" />
            <div>
              <strong id="temperature">13</strong><span class="units"
              ><a href="#" id="celsius-link" class="active">째C</a>|
              <a href="#" id="fahrenheit-link">째F</a></span>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span> km/h
            </li>
          </ul>
          </div>
          </div>
         <div class="weather-forecast">
          <div class = "row">
            <div class="col-2">
              <div class="weather-forecast-date">
              Thursday
              </div>
              <img src="http://openweathermap.org/img/wn/04n@2x.png"
              alt=""
              width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">18째</span> <span class="weather-forecast-temperature-min">12째</span> 
              </div>
            </div>
          </div>
         </div>
          
            </div>
            <small><a href="https://github.com/Lana2408/Weather-app-week7.git" target="_blank" class="open-source">Open-source
                code</a>, by
              Sweet-Lana</small>
            </div>
            </div>
          <script src="src/index.js"></script>
          </body>
          
          </html>
